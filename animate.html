<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Animation test</title>
<script type="text/javascript" src="SPARK.js"></script>
<script type="text/javascript">

SPARK.ready(function() {
	var notice = SPARK.select('body').append({p:"Click somewhere with your mouse"});
	SPARK.select(document.documentElement).watch('mouseup', function(evt) {
		var el = SPARK.select('body').append({div:""}).
			setstyle('height', '30px').
			setstyle('width', '30px').setstyle('background', 'grey').
			setstyle('position', 'absolute').
			setstyle('left', '-30px', evt.pageX-15+"px", 'el').
			setstyle('top', '-30px', evt.pageY-15+"px");
		notice.remove();
	});
});

</script>
</head>

<body>
	<noscript><p>This page requires Javascript.</p></noscript>
</body>
</html>
